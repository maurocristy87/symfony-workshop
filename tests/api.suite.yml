actor: ApiTester
modules:
    enabled:
        - Cli: ~
        - Symfony:
            app_path: 'src/App'
            environment: 'test'
        - REST:
            url: '/'
            depends: Symfony
        - Doctrine2:
            depends: Symfony
            cleanup: true
        - \Tests\Helper\Api
        
extensions:
    enabled:
        - Tests\Extension\DatabaseCleanupExtension
        - Tests\Extension\LoadFixturesExtension